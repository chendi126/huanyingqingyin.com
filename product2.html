<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品2详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        nav a:hover {
            background-color: #555;
        }
        .product-detail {
            display: flex;
            padding: 2rem;
        }
        .product-image {
            flex: 1;
        }
        .product-image img {
            width: 100%;
            max-width: 500px;
        }
        .product-info {
            flex: 1;
            padding: 0 2rem;
        }
        .product-info h2 {
            color: #333;
        }
        .product-info .price {
            font-size: 1.5rem;
            color: #e53935;
            margin: 1rem 0;
        }
        .product-info button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-radius: 3px;
            font-size: 1rem;
        }
        .product-info button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>商品详情</h1>
    </header>
    <nav>
        <a href="index.html">首页</a>
        <a href="products.html">商品列表</a>
        <a href="video.html">视频</a>
    </nav>
    <div class="product-detail">
        <div class="product-image">
            <img src="https://via.placeholder.com/500" alt="商品2">
        </div>
        <div class="product-info">
            <h2>商品2</h2>
            <p>这是一款高端商品，具有独特的设计和优质的材料。</p>
            <div class="price">¥129.00</div>
            <p>库存: 50件</p>
            <button onclick="addToCart('商品2', 129.00, 'https://via.placeholder.com/500')">加入购物车</button>
        </div>
    <script>
        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.push({name, price, image});
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('已添加到购物车');
        }
    </script>
    </div>
    <footer>
        <p>© 2023 我们的商店. 版权所有.</p>
    </footer>
</body>
</html>
